<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>호텔 정보 대시보드</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background: radial-gradient(circle at 30% 10%, #c5b8ff 0%, #a48cff 50%, #7c66ff 100%);
      background-attachment: fixed;
      color: #1e1e1e;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      background: #1e3478;
      color: white;
      text-align: center;
      padding: 25px 0;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
    }
    header h1 { margin: 0; font-size: 28px; font-weight: 700; }
    header p { margin-top: 6px; font-size: 14px; color: #dbeafe; }

    .back-btn {
      position: absolute;
      left: 40px;
      top: 50%;
      transform: translateY(-50%);
      background: #e2e8f0;
      color: #1e293b;
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      transition: 0.2s;
    }
    .back-btn:hover { background: #cbd5e1; transform: translateY(-50%) scale(1.05); }

    main {
      width: 90%;
      max-width: 1200px;
      background: rgba(255,255,255,0.95);
      margin: 40px auto 60px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      padding: 40px;
    }

    .top-select { text-align: center; margin-bottom: 25px; }
    select {
      font-family: 'Noto Sans KR';
      font-size: 15px;
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid #cbd5e1;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
    }

    .content {
      display: flex;
      justify-content: space-between;
      gap: 30px;
      flex-wrap: wrap;
    }

    .section-title {
      background: #1e3478;
      color: white;
      font-weight: 600;
      font-size: 16px;
      padding: 10px 20px;
      border-radius: 12px 12px 0 0;
    }

    .map-container {
      flex: 1;
      min-width: 480px;
      background: rgba(255,255,255,0.9);
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    #map {
      flex: 1;
      height: 450px;
    }

    .info-container {
      flex: 1;
      min-width: 420px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .info-card {
      background: rgba(255,255,255,0.95);
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .hotel-img {
      width: 100%;
      height: 320px;
      object-fit: cover;
      border-bottom: 1px solid #eee;
    }

    .info-body { padding: 20px; text-align: left; }
    .info-body h2 { color: #1e3a8a; margin: 0 0 10px; font-size: 22px; }

    footer {
      text-align: center;
      padding: 25px 0;
      color: #f5f3ff;
      background: rgba(30, 52, 120, 0.9);
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <button class="back-btn" onclick="location.href='index.html'">← 메인으로</button>
    <h1>🏨 호텔 정보 대시보드</h1>
    <p>이랜드 파크 호텔 및 리조트 정보보</p>
  </header>

  <main>
    <div class="top-select">
      <select id="hotelSelect"><option value="">호텔을 선택하세요</option></select>
    </div>

    <div class="content">
      <div class="map-container">
        <div class="section-title">호텔 위치 지도</div>
        <div id="map"></div>
      </div>

      <div class="info-container">
        <div class="info-card">
          <div class="section-title">호텔 기본 정보</div>
          <img id="hotelImg" class="hotel-img" src="https://via.placeholder.com/400x300?text=Hotel+Image">
          <div class="info-body" id="hotelBasic">
            <h2>호텔 정보를 보고 싶다면 위에서 호텔을 선택해주세요.</h2>
            <p>선택 시 해당 호텔의 대표 이미지와 설명이 표시됩니다.</p>
          </div>
        </div>

        <div class="info-card">
          <div class="section-title">호텔 설명</div>
          <div class="info-body" id="hotelDesc">
            <p>호텔 설명이 여기에 표시됩니다.</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>© 2025 세종대학교 — 호텔 수요 예측 시스템</footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const hotels = {
        "HFL01": { name: "켄싱턴호텔 평창", lat: 37.6341, lon: 128.6796, img: "켄싱턴호텔_평창.jpg",
          desc: "평창의 청정 자연 속에 자리한 프리미엄 리조트형 호텔로 사계절 레저와 휴양을 동시에 즐길 수 있습니다.",
          nearby: [{place:"휘닉스 평창",distance:"10분",desc:"스키와 보드를 즐길 수 있는 겨울 명소"},
                   {place:"양떼목장",distance:"15분",desc:"가족단위 체험이 가능한 목장 관광지"}]},
        "HGA01": { name: "켄트호텔 광안리", lat: 35.1532, lon: 129.1187, img: "켄트호텔_광안리.png",
          desc: "광안리 해변 바로 앞에 위치한 오션뷰 호텔로, 세련된 인테리어와 탁 트인 야경을 자랑합니다.",
          nearby: [{place:"광안대교",distance:"도보5분",desc:"부산의 대표 야경 명소"},
                   {place:"요트경기장",distance:"10분",desc:"요트 체험과 해양 액티비티 가능"}]},
        "HLX01": { name: "켄싱턴호텔 여의도", lat: 37.5233, lon: 126.9241, img: "켄싱턴호텔_여의도.jpg",
          desc: "서울 비즈니스 중심지 여의도에 위치한 럭셔리 부티크 호텔로 교통과 접근성이 뛰어납니다.",
          nearby: [{place:"한강공원",distance:"5분",desc:"산책로와 야경이 아름다운 공원"},
                   {place:"IFC몰",distance:"3분",desc:"쇼핑과 영화관, 레스토랑이 집약된 복합공간"}]},
        "HNY01": { name: "남원예촌", lat: 35.4135, lon: 127.3855, img: "남원예촌.jpg",
          desc: "전통 한옥 감성을 살린 숙소로 남원의 고즈넉한 분위기와 한국미를 느낄 수 있습니다.",
          nearby: [{place:"광한루원",distance:"5분",desc:"춘향전의 무대이자 대표 관광지"},
                   {place:"남원향토박물관",distance:"10분",desc:"지역 전통과 유물을 전시"}]},
        "HST01": { name: "켄싱턴호텔 설악", lat: 38.1803, lon: 128.4938, img: "켄싱턴호텔_설악.jpg",
          desc: "설악산 입구에 위치한 자연친화형 호텔로 웅장한 산세와 함께하는 힐링 숙소입니다.",
          nearby: [{place:"설악산 케이블카",distance:"3분",desc:"설악산 전경을 감상 가능"},
                   {place:"속초 중앙시장",distance:"10분",desc:"속초 명물 먹거리 탐방"}]},
        "RHK01": { name: "켄싱턴리조트 제주중문", lat: 33.2506, lon: 126.4142, img: "켄싱턴리조트_제주중문.jpg",
          desc: "제주 중문관광단지에 위치한 패밀리 리조트로 다양한 휴양 시설을 갖추고 있습니다.",
          nearby: [{place:"천제연폭포",distance:"5분",desc:"제주의 대표 폭포"},
                   {place:"여미지식물원",distance:"8분",desc:"이국적인 식물로 가득한 식물원"}]},
        "RHK12": { name: "켄싱턴리조트 지리산남원", lat: 35.3415, lon: 127.5314, img: "켄싱턴호텔_지리산남원.jpg",
          desc: "지리산 자락에 위치해 자연 속 트래킹과 온천을 함께 즐길 수 있는 리조트입니다.",
          nearby: [{place:"지리산국립공원",distance:"10분",desc:"사계절 인기 트래킹 코스"},
                   {place:"춘향테마파크",distance:"15분",desc:"춘향전 테마의 체험 공간"}]},
        "RJR01": { name: "켄싱턴리조트 지리산하동", lat: 35.1623, lon: 127.7309, img: "켄싱턴리조트_지리산하동.jpg",
          desc: "섬진강과 지리산이 어우러진 위치로 자연 속 힐링을 경험할 수 있는 리조트입니다.",
          nearby: [{place:"화개장터",distance:"8분",desc:"전통시장과 지역 특산품"},
                   {place:"쌍계사",distance:"15분",desc:"봄 벚꽃길로 유명한 사찰"}]},
        "RKT01": { name: "켄싱턴리조트 설악비치", lat: 38.2263, lon: 128.5919, img: "켄싱턴리조트_설악비치.jpg",
          desc: "바다 앞에 위치해 해돋이와 일몰을 감상할 수 있는 오션뷰 리조트입니다.",
          nearby: [{place:"낙산사",distance:"5분",desc:"일출 명소로 유명한 사찰"},
                   {place:"낙산해수욕장",distance:"3분",desc:"동해안 인기 해변"}]},
        "RKT02": { name: "켄싱턴리조트 경주", lat: 35.8096, lon: 129.2406, img: "켄싱턴리조트_경주.jpg",
          desc: "신라 천년의 고도 경주에 위치한 리조트로 역사 여행과 휴식을 동시에 제공합니다.",
          nearby: [{place:"불국사",distance:"10분",desc:"유네스코 등재 사찰"},
                   {place:"보문호",distance:"5분",desc:"산책과 자전거 명소"}]},
        "RKT03": { name: "켄싱턴리조트 충주", lat: 37.0527, lon: 127.9645, img: "켄싱턴리조트_충주.jpg",
          desc: "충주호를 내려다보는 언덕 위의 리조트로 도심 속 조용한 힐링을 제공합니다.",
          nearby: [{place:"충주호유람선",distance:"7분",desc:"호수를 따라 즐기는 유람선"},
                   {place:"탄금호",distance:"10분",desc:"자연경관과 산책로"}]},
        "RKT04": { name: "켄싱턴리조트 제주한림", lat: 33.3936, lon: 126.2648, img: "켄싱턴리조트_제주한림.jpg",
          desc: "제주 서부 해안가에 위치한 리조트로 여유로운 휴식과 프라이빗한 분위기를 제공합니다.",
          nearby: [{place:"한림공원",distance:"5분",desc:"야자수와 용암동굴로 유명"},
                   {place:"협재해변",distance:"7분",desc:"에메랄드빛 바다로 유명한 해변"}]},
        "RKT05": { name: "켄싱턴리조트 설악밸리2", lat: 38.1811, lon: 128.4879, img: "켄싱턴리조트_설악밸리2.jpg",
          desc: "설악산의 전경이 한눈에 들어오는 고급 리조트로 조용한 휴양을 즐길 수 있습니다.",
          nearby: [{place:"미시령전망대",distance:"12분",desc:"설악산을 조망할 수 있는 뷰포인트"},
                   {place:"속초해변",distance:"15분",desc:"시내 접근성이 좋은 해변"}]},
        "RKT07": { name: "켄싱턴리조트 서귀포", lat: 33.249, lon: 126.5645, img: "켄싱턴리조트_서귀포.jpg",
          desc: "서귀포 도심에 위치해 관광과 쇼핑, 식사를 모두 즐길 수 있는 복합형 리조트입니다.",
          nearby: [{place:"정방폭포",distance:"10분",desc:"바다로 떨어지는 폭포로 유명"},
                   {place:"서귀포매일올레시장",distance:"5분",desc:"제주 전통시장 명소"}]},
        "RKT08": { name: "켄싱턴리조트 가평", lat: 37.8227, lon: 127.5098, img: "켄싱턴리조트_가평.png",
          desc: "북한강 인근 숲속에 위치한 자연 친화형 숙소로 가족 여행객에게 인기입니다.",
          nearby: [{place:"남이섬",distance:"15분",desc:"사계절 아름다운 섬"},
                   {place:"쁘띠프랑스",distance:"10분",desc:"프랑스 감성의 테마파크"}]}
      };

      const map = L.map('map').setView([36.5, 127.9], 7);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      const select = document.getElementById('hotelSelect');
      select.innerHTML += Object.entries(hotels).map(([code,h]) => `<option value="${code}">${h.name}</option>`).join('');

      const markers = {};
      for (const [code, h] of Object.entries(hotels)) {
        const marker = L.marker([h.lat, h.lon]).addTo(map)
          .bindPopup(`<b>${h.name}</b>`)
          .on('click', () => showHotelInfo(code));
        markers[code] = marker;
      }

      select.addEventListener('change', e => {
        const code = e.target.value;
        if (!code) return;
        showHotelInfo(code);
        const h = hotels[code];
        map.setView([h.lat, h.lon], 11);
        markers[code].openPopup();
      });

      function showHotelInfo(code) {
        const h = hotels[code];
        document.getElementById("hotelImg").src = h.img || "https://via.placeholder.com/400x300?text=Hotel+Image";
        document.getElementById("hotelBasic").innerHTML = `<h2>${h.name}</h2>`;
        document.getElementById("hotelDesc").innerHTML = `
          <p>${h.desc}</p>
          <h3 style="margin-top:20px;color:#1e3a8a;">🌿 주변 관광지 추천</h3>
          <ul style="list-style:none;padding:0;">
            ${h.nearby.map(n=>`<li style="margin-bottom:8px;"><b>${n.place}</b> (${n.distance})<br><span style="color:#555;">${n.desc}</span></li>`).join('')}
          </ul>`;
      }
    });
  </script>
</body>
</html>
