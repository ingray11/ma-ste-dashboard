<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>호텔 정보 대시보드</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background: radial-gradient(circle at 30% 10%, #c5b8ff 0%, #a48cff 50%, #7c66ff 100%);
      background-attachment: fixed;
      background-size: cover;
      color: #1e1e1e;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      background: #1e3478;
      color: white;
      text-align: center;
      padding: 25px 0;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
    }

    header h1 { margin: 0; font-size: 28px; font-weight: 700; }
    header p { margin-top: 6px; font-size: 14px; color: #dbeafe; }

    .back-btn {
      position: absolute;
      left: 40px;
      top: 50%;
      transform: translateY(-50%);
      background: #e2e8f0;
      color: #1e293b;
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      transition: 0.2s;
    }
    .back-btn:hover { background: #cbd5e1; transform: translateY(-50%) scale(1.05); }

    main {
      width: 90%;
      max-width: 1200px;
      background: rgba(255,255,255,0.95);
      margin: 40px auto 60px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      padding: 40px;
    }

    .top-select { text-align: center; margin-bottom: 25px; }
    select {
      font-family: 'Noto Sans KR';
      font-size: 15px;
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid #cbd5e1;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
    }

    .content {
      display: flex;
      justify-content: space-between;
      gap: 30px;
      flex-wrap: wrap;
    }

    .section-title {
      background: #1e3478;
      color: white;
      font-weight: 600;
      font-size: 16px;
      padding: 10px 20px;
      border-radius: 12px 12px 0 0;
      text-align: left;
    }

    /* ✅ 지도 카드 꽉 채우기 */
    .map-container {
      flex: 1;
      min-width: 480px;
      background: rgba(255,255,255,0.9);
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    #map {
      flex: 1;
      height: auto;
      border-radius: 0 0 12px 12px;
    }

    .info-container {
      flex: 1;
      min-width: 420px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .info-card {
      background: rgba(255,255,255,0.95);
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
      overflow: hidden;
    }

    .info-body {
      padding: 20px 25px;
      text-align: left;
    }

    .info-body h2 { color: #1e3a8a; margin-top: 0; margin-bottom: 10px; }

    /* ✅ 호텔 사진 크기 확장 */
    .hotel-img {
      width: 100%;
      height: 320px;
      object-fit: cover;
      border-bottom: 1px solid #eee;
    }

    footer {
      text-align: center;
      padding: 25px 0;
      color: #f5f3ff;
      background: rgba(30, 52, 120, 0.9);
      width: 100%;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <header>
    <button class="back-btn" onclick="location.href='index.html'">← 메인으로</button>
    <h1>🏨 호텔 정보 대시보드</h1>
    <p>MASTe 기반 주요 호텔 위치 및 세부 정보</p>
  </header>

  <main>
    <div class="top-select">
      <select id="hotelSelect"></select>
    </div>

    <div class="content">
      <div class="map-container">
        <div class="section-title">호텔 위치 지도</div>
        <div id="map"></div>
      </div>

      <div class="info-container">
        <div class="info-card">
          <div class="section-title">호텔 기본 정보</div>
          <img id="hotelImg" class="hotel-img" src="https://via.placeholder.com/400x300?text=Hotel+Image" alt="호텔 이미지">
          <div class="info-body" id="hotelBasic">
            <h2>호텔을 선택하세요</h2>
          </div>
        </div>

        <div class="info-card">
          <div class="section-title">호텔 설명</div>
          <div class="info-body" id="hotelDesc">
            <p>호텔 설명이 여기에 표시됩니다.</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    © 2025 세종대학교 — 호텔 수요 예측 시스템
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const hotels = {
        "HFL01": { name: "켄싱턴호텔 평창", lat: 37.6341, lon: 128.6796, img: "켄싱턴호텔_평창.jpg" },
        "HGA01": { name: "켄트호텔 광안리", lat: 35.1532, lon: 129.1187, img: "켄트호텔_광안리.png" },
        "HLX01": { name: "켄싱턴호텔 여의도", lat: 37.5233, lon: 126.9241, img: "켄싱턴호텔_여의도.jpg" },
        "HNY01": { name: "남원예촌", lat: 35.4135, lon: 127.3855, img: "남원예촌.jpg" },
        "HST01": { name: "켄싱턴호텔 설악", lat: 38.1803, lon: 128.4938, img: "켄싱턴호텔_설악.jpg" },
        "RHK01": { name: "켄싱턴리조트 제주중문", lat: 33.2506, lon: 126.4142, img: "켄싱턴리조트_제주중문.jpg" },
        "RHK12": { name: "켄싱턴리조트 지리산남원", lat: 35.3415, lon: 127.5314, img: "켄싱턴리조트_지리산남원.jpg" },
        "RJR01": { name: "켄싱턴리조트 지리산하동", lat: 35.1623, lon: 127.7309, img: "켄싱턴리조트_지리산하동.jpg" },
        "RKT01": { name: "켄싱턴리조트 설악비치", lat: 38.2263, lon: 128.5919, img: "켄싱턴리조트_설악비치.jpg" },
        "RKT02": { name: "켄싱턴리조트 경주", lat: 35.8096, lon: 129.2406, img: "켄싱턴리조트_경주.jpg" },
        "RKT03": { name: "켄싱턴리조트 충주", lat: 37.0527, lon: 127.9645, img: "켄싱턴리조트_충주.jpg" },
        "RKT04": { name: "켄싱턴리조트 제주한림", lat: 33.3936, lon: 126.2648, img: "켄싱턴리조트_제주한림.jpg" },
        "RKT05": { name: "켄싱턴리조트 설악밸리2", lat: 38.1811, lon: 128.4879, img: "켄싱턴리조트_설악밸리2.jpg" },
        "RKT07": { name: "켄싱턴리조트 서귀포", lat: 33.2490, lon: 126.5645, img: "켄싱턴리조트_서귀포.jpg" },
        "RKT08": { name: "켄싱턴리조트 가평", lat: 37.8227, lon: 127.5098, img: "켄싱턴리조트_가평.png" }
      };

      const map = L.map('map').setView([36.5, 127.9], 7);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      const select = document.getElementById('hotelSelect');
      select.innerHTML = Object.entries(hotels)
        .map(([code, h]) => `<option value="${code}">${h.name}</option>`)
        .join('');

      const markers = {};
      for (const [code, h] of Object.entries(hotels)) {
        const marker = L.marker([h.lat, h.lon])
          .addTo(map)
          .bindPopup(`<b>${h.name}</b>`)
          .on('click', () => showHotelInfo(code));
        markers[code] = marker;
      }

      select.addEventListener('change', (e) => {
        const code = e.target.value;
        showHotelInfo(code);
        const h = hotels[code];
        map.setView([h.lat, h.lon], 11);
        markers[code].openPopup();
      });

      function showHotelInfo(code) {
        const h = hotels[code];
        document.getElementById("hotelImg").src = h.img || "https://via.placeholder.com/400x300?text=Hotel+Image";
        document.getElementById("hotelBasic").innerHTML = `<h2>${h.name}</h2>`;
        document.getElementById("hotelDesc").innerHTML = `<p><b>${h.name}</b>은(는) 주요 관광지 인근에 위치하여 다양한 편의시설을 제공합니다.</p>`;
      }
    });
  </script>
</body>
</html>
