          ]}

      const map = L.map('map').setView([36.5, 127.9], 7);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      const select = document.getElementById('hotelSelect');
      select.innerHTML += Object.entries(hotels)
        .map(([code, h]) => `<option value="${code}">${h.name}</option>`)
        .join('');

      const markers = {};
      for (const [code, h] of Object.entries(hotels)) {
        const marker = L.marker([h.lat, h.lon])
          .addTo(map)
          .bindPopup(`<b>${h.name}</b>`)
          .on('click', () => showHotelInfo(code));
        markers[code] = marker;
      }

      select.addEventListener('change', (e) => {
        const code = e.target.value;
        if (!code) return;
        showHotelInfo(code);
        const h = hotels[code];
        map.setView([h.lat, h.lon], 11);
        markers[code].openPopup();
      });

      function showHotelInfo(code) {
        const h = hotels[code];
        document.getElementById("hotelImg").src = h.img || "https://via.placeholder.com/400x300?text=Hotel+Image";
        document.getElementById("hotelBasic").innerHTML = `<h2>${h.name}</h2>`;
        document.getElementById("hotelDesc").innerHTML = `
          <p>${h.desc}</p>
          <h3 style="margin-top:20px;color:#1e3a8a;">🌿 주변 관광지 추천</h3>
          <ul style="list-style:none;padding:0;">
            ${h.nearby.map(n => `
              <li style="margin-bottom:10px;">
                <b>${n.place}</b> (${n.distance})<br>
                <span style="color:#555;">${n.desc}</span>
              </li>
            `).join("")}
          </ul>
        `;
      }
    });
  </script>
</body>
</html>
