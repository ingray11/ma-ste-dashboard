<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>가격효과 보정 기반 호텔 수요 예측 시스템</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background: linear-gradient(135deg, #6b48ff 0%, #4f46e5 50%, #2563eb 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }

    /* 상단 네비게이션 */
    nav {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px 0;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
      background: transparent;
    }

    .nav-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 90%;
      max-width: 1100px;
    }

    .logo {
      font-size: 20px;
      font-weight: 600;
      color: #fff;
    }

    .menu {
      display: flex;
      gap: 30px;
    }

    .menu a {
      color: #fff;
      text-decoration: none;
      font-size: 15px;
      transition: 0.25s;
    }

    .menu a:hover {
      color: #c7d2fe;
    }

    /* 메인 컨텐츠 */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 120px 20px 100px;
      max-width: 1000px;
      width: 100%;
      animation: fadeIn 1.2s ease;
    }

    .lab-title {
      font-size: 18px;
      color: #c7d2fe;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 46px;
      margin-bottom: 16px;
      font-weight: 700;
      color: #fff;
    }

    p {
      font-size: 18px;
      line-height: 1.8;
      color: #e0e7ff;
      margin-bottom: 35px;
    }

    .button-box {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 35px 50px;
      backdrop-filter: blur(8px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      transition: 0.3s;
    }

    .button-box:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-5px);
    }

    .button-box h3 {
      margin: 0;
      font-size: 22px;
      color: #fff;
    }

    .button-box button {
      margin-top: 20px;
      padding: 12px 26px;
      background: linear-gradient(90deg, #4f46e5, #6b48ff);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      transition: 0.25s;
      box-shadow: 0 3px 10px rgba(0,0,0,0.25);
    }

    .button-box button:hover {
      background: linear-gradient(90deg, #6b48ff, #4f46e5);
      transform: translateY(-2px);
    }

    /* 하단 */
    footer {
      width: 100%;
      padding: 25px 0;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      text-align: center;
    }

    .footer-logos {
      margin-bottom: 10px;
    }

    footer img {
      height: 35px;
      margin: 0 25px;
      opacity: 0.9;
      transition: 0.3s;
      vertical-align: middle;
    }

    footer img:hover {
      opacity: 1;
      transform: scale(1.05);
    }

    footer p {
      color: #e5e7eb;
      font-size: 14px;
      margin: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <nav>
    <div class="nav-container">
      <div class="logo">🏨 가격효과 보정 기반 호텔 수요 예측 시스템</div>
      <div class="menu">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">System</a>
        <a href="#">Contact</a>
      </div>
    </div>
  </nav>

  <main>
    <div class="lab-title">세종대학교</div>
    <h1>호텔 수요 예측 시스템</h1>
    <p>
      MASTe 기반 호텔 객실 수요 예측 및 시각화 시스템.<br>
      가격효과를 보정한 순수 객실 수요 데이터를 기반으로 신뢰성 높은 예측을 수행합니다.<br>
      호텔 경영자의 의사결정을 지원하여 운영 효율성을 극대화하는 것을 목표로 합니다.
    </p>

    <div class="button-box">
      <h3>📊 객실 수요량 데이터를 통한 예측</h3>
      <button onclick="location.href='dashboard.html'">대시보드 바로가기</button>
    </div>
  </main>

  <footer>
    <div class="footer-logos">
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/2d/Emblem_of_South_Korea.svg" alt="문체부">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/55/Sejong_University_logo.svg" alt="세종대">
    </div>
    <p>© 2025 세종대학교 — 가격효과 보정 기반 호텔 수요 예측 시스템</p>
  </footer>
</body>
</html>
