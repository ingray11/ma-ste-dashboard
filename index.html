<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>가격효과 보정 기반 호텔 수요 예측 시스템</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-blue: #1e3a8a;
      --light-blue: #2563eb;
      --soft-bg: linear-gradient(135deg, #dbeafe 0%, #eef2ff 100%);
      --dark-header: #1e293b;
      --accent-purple: #6366f1;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background: var(--soft-bg);
      color: #1e293b;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* 상단 네비게이션 */
    nav {
      width: 100%;
      padding: 18px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--dark-header);
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    .logo {
      font-size: 20px;
      font-weight: 700;
    }

    .menu {
      display: flex;
      gap: 25px;
    }

    .menu a {
      color: #e2e8f0;
      text-decoration: none;
      font-size: 15px;
      transition: 0.25s;
    }

    .menu a:hover {
      color: white;
    }

    /* 메인 */
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 120px 20px 80px;
      background: linear-gradient(135deg, #eef2ff 0%, #dbeafe 100%);
      text-align: left;
    }

    .content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 60px;
      flex-wrap: wrap;
      max-width: 1100px;
      width: 100%;
    }

    .text-block {
      max-width: 550px;
      animation: fadeInUp 1s ease;
    }

    h1 {
      font-size: 44px;
      margin-bottom: 20px;
      color: var(--main-blue);
      line-height: 1.3;
    }

    p {
      font-size: 17px;
      color: #475569;
      line-height: 1.7;
      margin-bottom: 25px;
    }

    /* 오른쪽 박스 */
    .box {
      background: #ffffff;
      padding: 45px 60px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      border-top: 5px solid var(--accent-purple);
      transition: all 0.3s ease;
      animation: fadeIn 1.2s ease;
    }

    .box:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
    }

    .box h3 {
      margin: 0;
      font-size: 22px;
      color: var(--main-blue);
      font-weight: 600;
    }

    .box button {
      margin-top: 18px;
      padding: 12px 26px;
      background: var(--light-blue);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      transition: all 0.25s ease;
      box-shadow: 0 3px 10px rgba(37,99,235,0.25);
    }

    .box button:hover {
      background: var(--accent-purple);
      transform: translateY(-2px);
    }

    /* 하단 로고 */
    footer {
      background: var(--dark-header);
      color: #cbd5e1;
      text-align: center;
      padding: 16px;
      font-size: 14px;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
    }

    footer img {
      height: 35px;
      margin: 0 20px;
      vertical-align: middle;
      opacity: 0.9;
      transition: 0.3s;
    }

    footer img:hover {
      opacity: 1;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <nav>
    <div class="logo">🏨 가격효과 보정 기반 호텔 수요 예측 시스템</div>
    <div class="menu">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">System</a>
      <a href="#">Contact</a>
    </div>
  </nav>

  <main>
    <div class="content">
      <div class="text-block">
        <h1>호텔 수요 예측 시스템</h1>
        <p>
          MASTe 기반 호텔 객실 수요 예측 및 시각화 시스템.<br>
          가격효과를 보정한 순수 객실 수요 데이터를 기반으로 신뢰성 높은 예측을 수행합니다.<br>
          호텔 경영자의 의사결정을 지원하여 운영 효율성을 극대화하는 것을 목표로 합니다.
        </p>
      </div>

      <div class="box">
        <h3>📊 객실 수요량 데이터를 통한 예측</h3>
        <button onclick="location.href='dashboard.html'">대시보드 바로가기</button>
      </div>
    </div>
  </main>

  <footer>
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2d/Emblem_of_South_Korea.svg" alt="문체부">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/55/Sejong_University_logo.svg" alt="세종대">
  </footer>
</body>
</html>
