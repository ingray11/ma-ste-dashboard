<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>호텔 수요 예측 시스템</title>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Pretendard', sans-serif;
      background: linear-gradient(135deg, #6B73FF, #4A00E0);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      overflow: hidden;
    }

    .fade {
      animation: fadeIn 1.5s ease-in-out;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 24px;
      padding: 60px 80px;
      text-align: center;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(12px);
      animation: floatUp 1.5s ease-in-out;
    }

    h1 {
      font-size: 46px;
      margin-bottom: 12px;
      letter-spacing: 0.5px;
    }

    p {
      font-size: 18px;
      color: #E3E3FF;
      margin-bottom: 40px;
      line-height: 1.6;
    }

    .btn {
      background: linear-gradient(90deg, #4F46E5, #3B82F6);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 14px 26px;
      margin: 10px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
    }

    .btn:hover {
      transform: scale(1.07);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.35);
    }

    .secondary {
      background: linear-gradient(90deg, #8B5CF6, #6D28D9);
    }

    footer {
      position: absolute;
      bottom: 25px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
      letter-spacing: 0.3px;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes floatUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* 전환 효과 */
    .fade-out {
      opacity: 0;
      transition: opacity 0.8s ease;
    }
  </style>
</head>

<body>
  <div class="card fade">
    <h1>🏨 호텔 수요 예측 시스템</h1>
    <p>MASTe 기반 호텔별 객실 수요 예측 및 위치 시각화<br>운영 효율성 극대화를 위한 AI 대시보드</p>
    <button class="btn" onclick="goToDashboard()">📊 대시보드 보기</button>
    <button class="btn secondary" onclick="alert('모델 성능 비교 페이지는 준비 중입니다!')">📈 모델 성능 보기</button>
  </div>
  <footer>© 2025 Sejong Univ |  Hotel Demand Forecasting Project</footer>

  <script>
    function goToDashboard() {
      document.body.classList.add("fade-out");
      setTimeout(() => {
        window.location.href = "dashboard.html";
      }, 800);
    }
  </script>
</body>
</html>
