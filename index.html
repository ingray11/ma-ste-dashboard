<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>가격효과 보정 기반 호텔 수요 예측 시스템</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background: linear-gradient(135deg, #bba6ff 0%, #a17dff 50%, #8c6fff 100%);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* 상단 네비게이션 */
    nav {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px 0;
      position: fixed;
      top: 0;
      left: 0;
      background: transparent;
      z-index: 10;
    }

    .nav-container {
      width: 90%;
      max-width: 1100px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 20px;
      font-weight: 600;
      color: #fff;
    }

    .menu {
      display: flex;
      gap: 25px;
    }

    .menu a {
      color: #fff;
      text-decoration: none;
      font-size: 15px;
      transition: 0.25s;
      padding: 8px 14px;
      border-radius: 6px;
    }

    .menu a:hover {
      color: #fff;
      background: rgba(255, 255, 255, 0.15);
    }

    /* Contact 강조 */
    .menu a.active {
      background: #2563eb;
      color: #fff;
      box-shadow: 0 3px 10px rgba(37, 99, 235, 0.3);
    }

    /* 메인 */
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 90%;
      max-width: 1100px;
      padding-top: 140px;
      animation: fadeIn 1s ease;
      gap: 60px;
    }

    .text-block {
      flex: 1;
      text-align: left;
    }

    .lab-title {
      font-size: 18px;
      color: #f3e8ff;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 44px;
      font-weight: 700;
      margin-bottom: 18px;
      color: #fff;
    }

    p {
      font-size: 17px;
      color: #fdfcff;
      line-height: 1.7;
    }

    /* 오른쪽 버튼 박스 */
    .button-box {
      flex: 1;
      background: rgba(255, 255, 255, 0.12);
      border-radius: 20px;
      padding: 45px 35px;
      backdrop-filter: blur(8px);
      text-align: center;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
      transition: 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 22px;
      max-width: 320px;
    }

    .button-box:hover {
      background: rgba(255, 255, 255, 0.16);
    }

    .button-box h3 {
      font-size: 21px;
      color: #fff;
      margin-bottom: 10px;
      font-weight: 600;
    }

    /* 버튼 공통 */
    .btn {
      width: 85%;
      height: 70px;
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.25);
    }

    .btn:hover {
      transform: translateY(-3px);
    }

    /* 버튼 색상 */
    .btn-lightblue {
      background: #3b82f6;
    }

    .btn-lightblue:hover {
      background: #2563eb;
    }

    .btn-darkblue {
      background: #1e3a8a;
    }

    .btn-darkblue:hover {
      background: #172554;
    }

    /* 하단 */
    footer {
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      text-align: center;
      padding: 25px 0;
      color: #f5f3ff;
    }

    .footer-logos {
      margin-bottom: 10px;
    }

    footer img {
      height: 35px;
      margin: 0 25px;
      opacity: 0.9;
      transition: 0.3s;
      vertical-align: middle;
    }

    footer img:hover {
      opacity: 1;
      transform: scale(1.05);
    }

    footer p {
      font-size: 14px;
      margin: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <nav>
    <div class="nav-container">
      <div class="logo">가격효과 보정 기반 호텔 수요 예측 시스템</div>
      <div class="menu">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">System</a>
        <a href="#" class="active">Contact</a>
      </div>
    </div>
  </nav>

  <main>
    <div class="text-block">
      <div class="lab-title">세종대학교</div>
      <h1>호텔 수요 예측 시스템</h1>
      <p>
        MASTe 기반 호텔 객실 수요 예측 및 시각화 시스템.<br>
        가격효과를 보정한 순수 객실 수요 데이터를 기반으로 신뢰성 높은 예측을 수행합니다.<br>
        호텔 경영자의 의사결정을 지원하여 운영 효율성을 극대화하는 것을 목표로 합니다.
      </p>
    </div>

    <div class="button-box">
      <h3>📊 호텔 객실 수요량 예측</h3>
      <button class="btn btn-lightblue" onclick="location.href='dashboard.html'">수요 예측 대시보드</button>
      <button class="btn btn-darkblue" onclick="location.href='hotel_info.html'">호텔 정보 대시보드</button>
    </div>
  </main>

  <footer>
    <div class="footer-logos">
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/2d/Emblem_of_South_Korea.svg" alt="문체부">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/55/Sejong_University_logo.svg" alt="세종대">
    </div>
    <p>© 2025 세종대학교 — 가격효과 보정 기반 호텔 수요 예측 시스템</p>
  </footer>
</body>
</html>
