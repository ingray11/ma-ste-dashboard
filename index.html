<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>호텔 수요 예측 시스템</title>
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Jua', sans-serif;
      background: linear-gradient(135deg, #5b6ef5 0%, #6b48ff 100%);
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ✅ 상단 네비게이션 */
    nav {
      width: 100%;
      padding: 20px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
    }

    .menu {
      display: flex;
      gap: 25px;
    }

    .menu a {
      color: #fff;
      text-decoration: none;
      font-size: 15px;
      transition: 0.3s;
    }

    .menu a:hover {
      color: #b3c6ff;
      transform: translateY(-2px);
    }

    /* ✅ 중앙 메인 영역 */
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      width: 100%;
    }

    .content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 40px;
      margin-top: 80px;
      flex-wrap: wrap;
    }

    .text-block {
      max-width: 600px;
    }

    h1 {
      font-size: 56px;
      margin-bottom: 15px;
      line-height: 1.2;
    }

    p {
      font-size: 18px;
      color: #e0e7ff;
      margin-bottom: 25px;
    }

    .box {
      background: rgba(255, 255, 255, 0.15);
      padding: 40px 50px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .box:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-5px);
    }

    .box h3 {
      margin: 0;
      font-size: 24px;
    }

    .box button {
      margin-top: 15px;
      padding: 10px 18px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Jua';
      font-size: 16px;
      transition: 0.3s;
    }

    .box button:hover {
      background: #1d4ed8;
      transform: translateY(-2px);
    }

    /* ✅ 하단 로고 */
    footer {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      padding: 20px;
      height: 70px;
    }

    footer img {
      height: 35px;
      opacity: 0.8;
      transition: 0.3s;
    }

    footer img:hover {
      opacity: 1;
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <nav>
    <div class="logo">🏨 가격효과 보정 기반 호텔 수요 예측 시스템</div>
    <div class="menu">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">System</a>
      <a href="#">Contact</a>
    </div>
  </nav>

  <main>
    <div class="content">
      <div class="text-block">
        <h1>호텔 수요 예측 시스템</h1>
        <p> MASTe 기반 호텔 객실 수요 예측 및 시각화 시스템.<br>가격효과를 보정한 순수 객실 수요량 데이터를 기반으로 신뢰할 수 있는 정확한 예측 수행 <br> 호텔 경영자의 의사결정에 도움을 줘 운영 효율성을 극대화하기 위한 목적</p>
      </div>

      <div class="box">
        <h3>객실 수요량 데이터를 통한 예측</h3>
        <button onclick="location.href='dashboard.html'">대시보드 바로가기</button>
      </div>
    </div>
  </main>

  <footer>
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2d/Emblem_of_South_Korea.svg" alt="문체부">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/55/Sejong_University_logo.svg" alt="세종대">
  </footer>
</body>
</html>
