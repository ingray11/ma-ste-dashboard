<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>가격효과 보정 기반 호텔 수요 예측 시스템</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --purple1: #5b6ef5;
      --purple2: #6b48ff;
      --navy: #1e1b4b;
      --white: #ffffff;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background: linear-gradient(135deg, var(--purple1) 0%, var(--purple2) 100%);
      color: var(--white);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ===== 상단 네비게이션 ===== */
    nav {
      width: 100%;
      padding: 18px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .logo {
      font-size: 20px;
      font-weight: 600;
    }

    .menu {
      display: flex;
      gap: 25px;
    }

    .menu a {
      color: #e0e7ff;
      text-decoration: none;
      font-size: 15px;
      transition: 0.25s;
    }

    .menu a:hover {
      color: #fff;
      transform: translateY(-2px);
    }

    /* ===== 메인 컨텐츠 ===== */
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: left;
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
      padding-top: 120px;
      animation: fadeIn 1.2s ease;
    }

    .content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 50px;
      padding: 40px;
    }

    .text-block {
      max-width: 520px;
    }

    .lab-title {
      font-size: 18px;
      color: #c7d2fe;
      margin-bottom: 8px;
    }

    h1 {
      font-size: 42px;
      font-weight: 700;
      margin-bottom: 16px;
      color: #fff;
    }

    p {
      font-size: 17px;
      color: #e5e7eb;
      line-height: 1.7;
      margin-bottom: 25px;
    }

    .box {
      background: rgba(255, 255, 255, 0.1);
      padding: 45px 55px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
      transition: all 0.3s ease;
    }

    .box:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-5px);
    }

    .box h3 {
      margin: 0;
      font-size: 22px;
      color: #fff;
    }

    .box button {
      margin-top: 18px;
      padding: 12px 26px;
      background: linear-gradient(90deg, #4f46e5, #6366f1);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      transition: all 0.25s ease;
    }

    .box button:hover {
      background: linear-gradient(90deg, #6366f1, #4f46e5);
      transform: translateY(-2px);
    }

    /* ===== 하단 ===== */
    footer {
      width: 100%;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      text-align: center;
      padding: 25px 0;
      color: #cbd5e1;
      font-size: 14px;
      margin-top: 40px;
    }

    .footer-logos {
      margin-bottom: 10px;
    }

    footer img {
      height: 35px;
      margin: 0 25px;
      opacity: 0.9;
      transition: 0.3s;
      vertical-align: middle;
    }

    footer img:hover {
      opacity: 1;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <nav>
    <div class="logo">🏨 가격효과 보정 기반 호텔 수요 예측 시스템</div>
    <div class="menu">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">System</a>
      <a href="#">Contact</a>
    </div>
  </nav>

  <main>
    <div class="content">
      <div class="text-block">
        <div class="lab-title">세종대학교 TEED LAB</div>
        <h1>호텔 수요 예측 시스템</h1>
        <p>
          MASTe 기반 호텔 객실 수요 예측 및 시각화 시스템.<br>
          가격효과를 보정한 순수 객실 수요 데이터를 기반으로 신뢰성 높은 예측을 수행합니다.<br>
          호텔 경영자의 의사결정을 지원하여 운영 효율성을 극대화하는 것을 목표로 합니다.
        </p>
      </div>

      <div class="box">
        <h3>📊 객실 수요량 데이터를 통한 예측</h3>
        <button onclick="location.href='dashboard.html'">대시보드 바로가기</button>
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-logos">
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/2d/Emblem_of_South_Korea.svg" alt="문체부">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/55/Sejong_University_logo.svg" alt="세종대">
    </div>
    © 2025 세종대학교 TEED LAB — 가격효과 보정 기반 호텔 수요 예측 시스템
  </footer>
</body>
</html>
