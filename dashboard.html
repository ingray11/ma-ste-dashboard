  <script>
    const hotelMap = {
      "HFL01": "ì¼„ì‹±í„´í˜¸í…” í‰ì°½", "HGA01": "ì¼„íŠ¸í˜¸í…” ê´‘ì•ˆë¦¬", "HLX01": "ì¼„ì‹±í„´í˜¸í…” ì—¬ì˜ë„",
      "HNY01": "ë‚¨ì›ì˜ˆì´Œ", "HST01": "ì¼„ì‹±í„´í˜¸í…” ì„¤ì•…", "RHK01": "ì¼„ì‹±í„´ë¦¬ì¡°íŠ¸ ì œì£¼ì¤‘ë¬¸",
      "RHK12": "ì¼„ì‹±í„´ë¦¬ì¡°íŠ¸ ì§€ë¦¬ì‚°ë‚¨ì›", "RJR01": "ì¼„ì‹±í„´ë¦¬ì¡°íŠ¸ ì§€ë¦¬ì‚°í•˜ë™",
      "RKT01": "ì¼„ì‹±í„´ë¦¬ì¡°íŠ¸ ì„¤ì•…ë¹„ì¹˜", "RKT02": "ì¼„ì‹±í„´ë¦¬ì¡°íŠ¸ ê²½ì£¼",
      "RKT03": "ì¼„ì‹±í„´ë¦¬ì¡°íŠ¸ ì¶©ì£¼", "RKT04": "ì¼„ì‹±í„´ë¦¬ì¡°íŠ¸ ì œì£¼í•œë¦¼",
      "RKT05": "ì¼„ì‹±í„´ë¦¬ì¡°íŠ¸ ì„¤ì•…ë°¸ë¦¬2", "RKT07": "ì¼„ì‹±í„´ë¦¬ì¡°íŠ¸ ì„œê·€í¬",
      "RKT08": "ì¼„ì‹±í„´ë¦¬ì¡°íŠ¸ ê°€í‰"
    };

    const hotelCoords = {
      "HFL01": [37.6341, 128.6796], "HGA01": [35.1531, 129.1183],
      "HLX01": [37.5208, 126.9274], "HNY01": [35.4064, 127.3850],
      "HST01": [38.1750, 128.5196], "RHK01": [33.2481, 126.4085],
      "RHK12": [35.3720, 127.4693], "RJR01": [35.1956, 127.7562],
      "RKT01": [38.2086, 128.5941], "RKT02": [35.8392, 129.2240],
      "RKT03": [37.0190, 127.9255], "RKT04": [33.3930, 126.2394],
      "RKT05": [38.2010, 128.5630], "RKT07": [33.2545, 126.5638],
      "RKT08": [37.8227, 127.5098]
    };

    let map, marker, currentFile = null, currentData = [];

    window.onload = function() {
      map = L.map("map", { center: [36.3, 127.9], zoom: 7, zoomControl: false });
      L.tileLayer("https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png", {
        attribution: '&copy; OpenStreetMap contributors &copy; CARTO',
        subdomains: 'abcd', maxZoom: 19
      }).addTo(map);

      // âœ… ê¸°ë³¸ ì „ì²´ êµ¬ê°„ ìë™ ì„¤ì •
      document.getElementById("startDate").value = "2023-01-01";
      document.getElementById("endDate").value = "2024-09-30";
    };

    document.querySelectorAll(".period").forEach(btn => {
      btn.addEventListener("click", async e => {
        document.querySelectorAll(".period").forEach(b => b.classList.remove("active"));
        e.target.classList.add("active");
        currentFile = e.target.dataset.file;
        await loadData(currentFile);
        drawChart(); // âœ… ë²„íŠ¼ í´ë¦­ ì‹œ ìë™ìœ¼ë¡œ ì „ì²´ êµ¬ê°„ í‘œì‹œ
      });
    });

    document.getElementById("applyDate").addEventListener("click", drawChart);
    document.getElementById("drawBtn").addEventListener("click", drawChart);

    async function loadData(file) {
      const res = await fetch(file);
      const text = await res.text();
      currentData = parseCSV(text);
      const hotels = [...new Set(currentData.map(d => d.hotel))];
      document.getElementById("hotelSelect").innerHTML =
        hotels.map(h => `<option value="${h}">${hotelMap[h] || h}</option>`).join("");
    }

    function parseCSV(text) {
      const rows = text.split(/\r?\n/).filter(r => r.trim());
      const headers = rows[0].split(",").map(h => h.trim().toLowerCase());
      const idxDate = headers.findIndex(x => x.includes("date"));
      const idxHotel = headers.findIndex(x => x.includes("hotel") || x.includes("code"));
      const idxTrue = headers.findIndex(x => x === "y" || x.includes("true"));
      const idxPred = headers.findIndex(x => x.includes("pred"));
      return rows.slice(1).map(r => {
        const c = r.split(",");
        const d = new Date(c[idxDate]);
        return { date: d, hotel: c[idxHotel], y_true: parseFloat(c[idxTrue]), y_pred: parseFloat(c[idxPred]) };
      }).filter(d => d.date && !isNaN(d.y_true));
    }

    function drawChart() {
      if (!currentData.length) return;
      const hotel = document.getElementById("hotelSelect").value;
      const view = document.getElementById("viewSelect").value;

      // âœ… ì„ íƒ ì—†ì„ ê²½ìš° ê¸°ë³¸ ì „ì²´ êµ¬ê°„ìœ¼ë¡œ í‘œì‹œ
      let startVal = document.getElementById("startDate").value || "2023-01-01";
      let endVal = document.getElementById("endDate").value || "2024-09-30";
      const start = new Date(startVal);
      const end = new Date(endVal);

      const hotelData = currentData.filter(d => d.hotel === hotel && d.date >= start && d.date <= end);
      if (!hotelData.length) return;

      document.getElementById("hotelName").textContent = hotelMap[hotel] || hotel;
      document.getElementById("dataCount").textContent = hotelData.length.toLocaleString();
      document.getElementById("dateRangeLabel").textContent =
        `${start.toISOString().split("T")[0]} ~ ${end.toISOString().split("T")[0]}`;

      updateMap(hotel);

      const trueTrace = {
        x: hotelData.map(d => d.date),
        y: hotelData.map(d => d.y_true),
        name: "ì‹¤ì œê°’",
        mode: "lines+markers",
        line: { color: "#3B82F6", width: 2 }
      };

      const predTrace = {
        x: hotelData.map(d => d.date),
        y: hotelData.map(d => d.y_pred),
        name: "ì˜ˆì¸¡ê°’",
        mode: "lines+markers",
        line: { color: "#F97316", width: 2 }
      };

      const traces = view === "true" ? [trueTrace] : view === "pred" ? [predTrace] : [trueTrace, predTrace];
      Plotly.newPlot("chart", traces, {
        title: { text: `${hotelMap[hotel] || hotel}`, font: { family: "Jua", size: 20 }, x: 0.5 },
        xaxis: {
          title: "ë‚ ì§œ",
          tickformat: "%Y-%m-%d",  // âœ… ì¼ìê¹Œì§€ í‘œì‹œ
          tickangle: -45,
          showgrid: true,
          gridcolor: "#eee",
          range: [start, end]
        },
        yaxis: { title: "ì˜ˆì•½ ìˆ˜ìš”ëŸ‰" },
        legend: { font: { family: "Jua" } },
        plot_bgcolor: "#fff",
        paper_bgcolor: "#fff"
      }, { responsive: true });

      document.getElementById("periodLabel").textContent =
        `ğŸ“† í˜„ì¬ êµ¬ê°„: ${start.toLocaleDateString()} ~ ${end.toLocaleDateString()}`;
    }

    function updateMap(hotelCode) {
      if (!hotelCoords[hotelCode]) return;
      const [lat, lng] = hotelCoords[hotelCode];
      map.setView([lat, lng], 10);
      if (marker) marker.remove();
      marker = L.marker([lat, lng]).addTo(map).bindPopup(hotelMap[hotelCode]).openPopup();
    }
  </script>
