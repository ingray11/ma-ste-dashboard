<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>호텔 수요 예측 대시보드</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background: linear-gradient(135deg, #b8a8ff 0%, #9c88ff 50%, #8c7aff 100%);
      color: #1e1e1e;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* 상단 헤더 */
    header {
      width: 100%;
      background: #1e3478;
      color: white;
      padding: 20px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
    }

    header h1 {
      margin: 0;
      font-size: 26px;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    header p {
      margin: 4px 0 0;
      font-size: 14px;
      font-weight: 400;
      opacity: 0.9;
    }

    /* ← 메인으로 버튼 */
    .back-btn {
      position: absolute;
      left: 40px;
      top: 50%;
      transform: translateY(-50%);
      background: #dcdfe3;
      color: #1f2937;
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: 0.2s;
    }

    .back-btn:hover {
      background: #c6c9ce;
      transform: translateY(-50%) scale(1.03);
    }

    /* 메인 콘텐츠 */
    main {
      flex: 1;
      width: 85%;
      max-width: 1100px;
      background: #f5f7ff;
      margin-top: 40px;
      border-radius: 16px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
      padding: 30px 40px 60px 40px;
      text-align: center;
    }

    .section-title {
      font-size: 20px;
      font-weight: 600;
      color: #1e3478;
      margin-bottom: 10px;
    }

    .section-subtitle {
      color: #555;
      font-size: 15px;
      margin-bottom: 30px;
    }

    /* 선택 필터 영역 */
    .filter-box {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 25px;
    }

    select, input[type="date"], button {
      font-family: 'Noto Sans KR', sans-serif;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      padding: 8px 12px;
      font-size: 14px;
    }

    button {
      background: #1e3a8a;
      color: white;
      cursor: pointer;
      border: none;
      transition: 0.2s;
    }

    button:hover {
      background: #172554;
    }

    /* 카드 통계 */
    .summary-cards {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      margin: 35px 0;
      flex-wrap: wrap;
    }

    .card {
      background: white;
      width: 200px;
      height: 100px;
      border-radius: 12px;
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .card h3 {
      color: #1e3a8a;
      margin: 0;
      font-size: 16px;
      font-weight: 600;
    }

    .card p {
      margin: 5px 0 0;
      color: #111;
      font-size: 15px;
      font-weight: 500;
    }

    /* 그래프 영역 */
    .chart-box {
      background: white;
      border-radius: 14px;
      padding: 30px;
      height: 400px;
      box-shadow: 0 3px 15px rgba(0, 0, 0, 0.1);
    }

    /* 푸터 */
    footer {
      text-align: center;
      padding: 25px 0;
      color: #eaeaea;
      font-size: 13px;
    }
  </style>
</head>

<body>
  <header>
    <button class="back-btn" onclick="location.href='index.html'">← 메인으로</button>
    <div>
      <h1>🏨 호텔 수요 예측 대시보드</h1>
      <p>MASTe 모델 기반 호텔별 수요 예측 및 시각화</p>
    </div>
  </header>

  <main>
    <div class="filter-box">
      <select>
        <option>단기 (28→1)</option>
        <option>중기 (56→7)</option>
        <option>장기 (128→15)</option>
      </select>

      <select>
        <option>호텔A</option>
        <option>호텔B</option>
      </select>

      <select>
        <option>실제값 + 예측값</option>
        <option>예측값만</option>
      </select>

      <input type="date" value="2023-01-01">
      <input type="date" value="2024-09-30">

      <button>그래프 보기</button>
    </div>

    <p style="color:#334155; font-size:14px; margin-bottom:10px;">
      전체 조회 구간 (2023-01 ~ 2024-09)
    </p>

    <div class="summary-cards">
      <div class="card">
        <h3>총 데이터</h3>
        <p>-</p>
      </div>
      <div class="card">
        <h3>선택 호텔</h3>
        <p>-</p>
      </div>
      <div class="card">
        <h3>기간</h3>
        <p>-</p>
      </div>
    </div>

    <div class="chart-box">
      📈 그래프 시각화 영역 (예: Plotly, Chart.js 등)
    </div>
  </main>

  <footer>
    © 2025 세종대학교 — 호텔 수요 예측 시스템
  </footer>
</body>
</html>
